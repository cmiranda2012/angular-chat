<div layout="column" class="sideNav">
    <md-toolbar>
        <div class="md-toolbar-tools">Socket.io Angular Chat</div>
    </md-toolbar>
    <section layout="row" flex="">
        <md-sidenav class="md-sidenav-left" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" md-whiteframe="4">
            <md-content layout-padding="">
                <md-list layout-padding="">
                    <md-list-item class="md-3-line" ng-repeat="u in users">
                        <img ng-src="{{ u.image }}" class="md-avatar">
                        <div class="md-list-item-text ">
                            <h3>{{ u.username }}</h3>
                        </div>
                    </md-list-item>
                </md-list>
            </md-content>
        </md-sidenav>
        <md-content flex=" " layout-padding=" ">
            <div layout="column ">
                <md-content style="height: 600px">
                    <md-list layout-padding=" ">
                        <md-list-item class="md-3-line " ng-repeat="m in messages ">
                            <img ng-src="{{m.image}} " class="md-avatar">
                            <div class="md-list-item-text ">
                                <h3>{{ m.from }} <span style="font-size: 12px; color:grey">{{ m.time | date:'h:mm a'}}</span></h3>
                                <p>{{m.message}}</p>
                            </div>
                            <md-divider md-inset="" ng-if="!$last"></md-divider>
                        </md-list-item>
                    </md-list>
                </md-content>
            </div>
        </md-content>
    </section>
    <md-content layout-padding layout="column">
        <md-input-container class="md-accent">
            <label>New Message</label>
            <input ng-enter="sendMessage()" ng-model="message" md-maxlength="350" />
        </md-input-container>
    </md-content>
</div>
